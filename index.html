
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlocking File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #111827;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .btn {
      display: none;
      padding: 12px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="title">üîê Unlocking Your File</div>
  <div class="desc">
    Please stay on this page.<br>
    Your file will be ready shortly.
  </div>

  <div class="timer" id="timer">15</div>

  <div class="btn" id="readyBtn" onclick="sendUnlock()">
  ‚ö° FILE IS READY
</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  function sendUnlock() {
    fetch('/unlock/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        uid: params.get('uid'),
        fid: params.get('fid'),
        ts: params.get('ts'),
        sig: params.get('sig')
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.body.innerHTML = '<h2 style="color:white;text-align:center;">‚úÖ File sent on Telegram</h2>';
      } else {
        alert('Unlock failed');
      }
    });
  }
</script>

</body>
</html>
